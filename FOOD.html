<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">

    <title>FOOD</title>
    <link rel="icon" href="loco.png" sizes="64x64" type="image/png">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Spicy Rice', cursive;
        }

        .hang0 {
            display: flex;
            flex-direction: row; 
            align-items: center;
            background-color: rgb(240, 112, 20);
            padding: 10px;
            flex-wrap: wrap;
        }

        .hang0 div:first-child {
            flex: 2;
            text-align: center;
            color: black;
            font-size: 2em;
        }

        .hang0 .search {
            flex: 4;
            display: flex;
            align-items: center;
            margin: 10px 0; /* Thêm khoảng cách cho ô tìm kiếm */
        }

        .search input {
            width: 100%; /* Chiếm toàn bộ chiều rộng */
            height: 40px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 5px;
        }

        .hang0 img {
            width: 50px;
            height: auto;
            border: 2px solid red;
            border-radius: 50%;
            cursor: pointer;
        }

        .hang1 {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 10px 0; 
            margin: 0;
            background-image: url('nenhang1.jpg');
            flex-wrap: wrap;
        }

        .hang1 li {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px; /* Giảm khoảng cách giữa các mục */
            text-align: center;
            cursor: pointer;
        }

        .hang1 img {
            width: 50px;
            height: 50px;
            border: 5px solid white;
            border-radius: 50%;
            object-fit: cover;
            margin: 5px 0;
        }

        .hang1 a {
            display: block;
            text-decoration: none;
            color: black;
        }

        #clock {
            text-align: center;
            font-size: 5em; 
            margin: 20px;
        }

        /* Media Queries */
        @media (max-width: 600px) {
            .hang0 {
                flex-direction: column; 
                align-items: center; 
            }

            .hang0 div:first-child {
                font-size: 1.5em; 
            }

            .search input {
                width: 90%; /* Giữ ô tìm kiếm chiếm gần hết chiều rộng */
            }

            .hang1 {
                flex-direction: column; /* Đặt các mục li thành cột */
                align-items: center; 
            }

            .hang1 li {
                margin: 10px 0; 
            }

            #clock {
                font-size: 3em; 
            }
        }
    </style>
</head>
<body>
    <div class="hang0">
        <div>LUFFY FOOD</div>
        <div class="search">
            <input type="text" placeholder="Tìm kiếm...">
            <button style="margin-left: 10px; height: 40px; border: none; background-color: white; cursor: pointer; border-radius: 5px; padding: 0 20px; font-weight: bold;">Tìm</button>
        </div>
        <div style="display: flex; align-items: center; justify-content: center; flex: 1; gap: 20px;">   
            <button style="border: none; background: transparent;">
                <img src="giohang.jpg" alt="Giỏ hàng">
            </button>
            <button style="border: none; background: transparent;">
                <img src="daidien.jpg" alt="Avatar">
            </button>
        </div>
    </div>

    <ul class="hang1">
        <li>
            <a href="#"><img src="new.jpg" alt="Món mới"></a>
            Món mới
        </li>
        <li>
            <a href="#"><img src="combo.jpg" alt="Combo"></a>
            Combo
        </li>
        <li>
            <a href="#"><img src="burger.jpg" alt="Burger"></a>
            Burger
        </li>
        <li>
            <a href="#"><img src="garan.jpg" alt="Gà rán"></a>
            Gà rán
        </li>
        <li>
            <a href="#"><img src="douong.jpg" alt="Thức uống"></a>
            Thức uống
        </li>
    </ul>

    <div id="clock"></div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            
            document.getElementById('clock').textContent = timeString;
        }
    
        setInterval(updateClock, 1000);
        updateClock(); 
    </script>
</body>
</html>
